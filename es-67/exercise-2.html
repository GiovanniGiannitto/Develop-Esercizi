<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  const elDiv = document.querySelector("#container");

  async function getFetch() {
    const response = await fetch(
      "https://jsonplaceholder.typicode.com/todos/4"
    );
    const data = await response.json();
    console.log(data);
    /*elDiv.innerHTML = `<h2>${data.title}</h2> 
                       <input type="checkbox" checked></input>`;
    //qui nn riesco ad inserire l'if                  
    //oppure*/
    const elH2 = document.createElement("h2");
    const elInput = document.createElement("input");
    elH2.innerHTML = data.title;
    elDiv.append(elH2);
    elInput.setAttribute("type", "checkbox");
    if(data.completed === true) {
      elInput.checked = true;
    }
    elDiv.append(elInput); 
  }
  getFetch();
</script>
