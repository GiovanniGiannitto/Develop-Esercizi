<!DOCTYPE html>
<html lang="it">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>
<body>
    <footer>
        <div>
            <button disabled="disabled">Disabilitato</button>
        </div>
        <br>
        <div>
            <label for="number"></label>Number 0-100
            <input type="number" name="" id="number" min="0" max="100" step="2" value="0" autofocus>
        </div>
        <br>
        <div>
            <label for="checkbox"></label>
            <input type="checkbox" name="" id="checkbox" checked> 
        </div>
        <br>
        <div>
            <label for="date"></label>Date
            <input 
                type="date" name="" id="date" min="2022-01-01" max="2023-01-01" 
                data-months="12" data-days="365" data-weeks="52"
            >
        </div> 
    </footer>
</body>
</html>
