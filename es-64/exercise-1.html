<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>

   const buttonFetchPost = document.querySelector("#fetch-post");
   const buttonSavePost = document.getElementById("save-post");
   let dataJson = null

   buttonFetchPost.addEventListener("click", async () => {
     const data = await fetch("https://jsonplaceholder.typicode.com/posts/1");
     dataJson = await data.json();
     console.log(dataJson);
   });

   buttonSavePost.addEventListener("click", () => {
     localStorage.setItem("dataJson", JSON.stringify(dataJson));
     //localStorage.clear();
   });

</script>
