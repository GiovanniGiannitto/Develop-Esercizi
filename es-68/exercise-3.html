<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  const btnSubmit = document.querySelector("#submit-todo");

  btnSubmit.addEventListener("click", async (event) => {
    event.preventDefault();
    const title = document.querySelector("#todo-title").value;
    const completed = document.querySelector("#todo-completed").checked;
    const post = { title, completed };
    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify(post)
    })
    console.log(post);
  });
</script>
