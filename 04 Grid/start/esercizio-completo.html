<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="text">
            <input type="text" placeholder="0" type="text"></input>
        </div>
        <div id="zero">
            <button id="button-white-radius">0</button>
        </div>
        <div id="uno">
            <button id="button-white">1</button>
        </div>
        <div id="due">
            <button id="button-white">2</button>
        </div>
        <div id="tre">
            <button id="button-white">3</button>
        </div>
        <div id="quattro">
            <button id="button-white">4</button>
        </div>
        <div id="cinque">
            <button id="button-white">5</button>
        </div>
        <div id="sei">
            <button id="button-white">6</button>
        </div>
        <div id="sette">
            <button id="button-white">7</button>
        </div>
        <div id="otto">
            <button id="button-white">8</button>
        </div>
        <div id="nove">
            <button id="button-white">9</button>
        </div>
        <div id="meno">
            <button id="button-grey">-</button>
        </div>
        <div id="piu">
            <button id="button-grey">+</button>
        </div>
        <div id="per">
            <button id="button-grey">x</button>
        </div>
        <div id="diviso">
            <button id="button-grey">รท</button>
        </div>
        <div id="uguale">
            <button id="button-red-radius">=</button>
        </div>
        <div id="punto">
            <button id="button-white">.</button>
        </div>
        <div id="AC">
            <button id="button-white">AC</button>
        </div>   
    </main>
</body>
</html>
