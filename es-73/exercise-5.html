<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  const btnAddRow = document.querySelector("#add-row");
  const elTBody = document.querySelector("tbody");

  btnAddRow.addEventListener("click", (element) => {
    element.hidden;
    const elRow = document.createElement("tr");
    const firstName = document.createElement("td");
    firstName.textContent = "Firstname";
    const lastName = document.createElement("td");
    lastName.textContent = "Lastname";
    const age = document.createElement("td");
    age.textContent = "Age";
    elRow.appendChild(firstName);
    elRow.appendChild(lastName);
    elRow.appendChild(age);
    elTBody.appendChild(elRow);
    console.log(elTBody)
  });
</script>
